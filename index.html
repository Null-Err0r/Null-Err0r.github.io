              loadedImages++;
              if (loadedImages === images.length && progressContainer) {
                progressContainer.classList.remove('loading');
              }
            }, { once: true });
            img.addEventListener('error', () => {
              loadedImages++;
              if (loadedImages === images.length && progressContainer) {
                progressContainer.classList.remove('loading');
              }
            }, { once: true });
          });
        } else if (progressContainer) {

          }, 1500);
        }

      input.focus();
    }
